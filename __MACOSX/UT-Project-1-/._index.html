<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Giving Connection</title>

    <link rel="stylesheet" href="assets/css/._reset.css" />

    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="assets/css/._style.css" />

  <script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

</head>
<body>
    <div id="nav" class="navbar navbar-default">
		<div class="container-fluid">
			<div id="userDisplay" class="navbar-form">
				<p class="navbar-text navbar-right">Signed in as Guest</p>
			</div>
			<div class="navbar-form">
				<!-- Button trigger modal -->
				<button type="button" id="createBtn" class="navbar-left btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Create Account
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Create Account</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="input-group">
						 	<input type="text" class="form-control" id="email" placeholder="email">
						 	<input type="text" class="form-control" id="password" placeholder="password">
						 	<input type="text" class="form-control" id="username" placeholder="username">
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button id="create" class="btn btn-primary" type="submit">Create</button>
				      </div>
				    </div>
				  </div>
				</div>

			</div>
			<div class="navbar-form">
				<!-- Button trigger modal -->
				<button type="button" id="loginBtn" class="navbar-left btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
				  Sign In
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Login</h4>
				      </div>
				      <div class="modal-body">
				      	<div class="input-group">
						 	<input type="text" class="form-control" id="emailLogin" placeholder="email">
						 	<input type="text" class="form-control" id="passwordLogin" placeholder="password">
						</div>
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				        <button id="signin" class="btn btn-primary" type="submit">Login</button>
				      </div>
				    </div>
				  </div>
				</div>

            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <h1>Welcome to Austin Giving Connection</h1>
        </div>
    </div>        






<script src="assets/javascript/._app.js"></script>
</body>
</html>
